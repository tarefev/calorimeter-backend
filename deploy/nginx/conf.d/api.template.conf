upstream backend_upstream { server backend:3000; }
server {
  listen 80;
  server_name <your-api-domain>;
  location /.well-known/acme-challenge/ { root /var/www/certbot; try_files $uri =404; }
  location / { return 301 https://$host$request_uri; }
}
server {
  listen 443 ssl;
  http2 on;
  server_name <your-api-domain>;
  ssl_certificate     /etc/letsencrypt/live/<your-api-domain>/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/<your-api-domain>/privkey.pem;
  location / {
    proxy_pass http://backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-Id $request_id;
  }
}
